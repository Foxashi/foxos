insmod vbe
insmod vga
insmod gfxterm
insmod png
insmod all_video

loadfont /boot/grub/font.pf2
set gfxmode=auto
set gfxpayload=keep
terminal_output gfxterm

set theme=/boot/grub/themes/theme.txt
export theme

# Set background color if image fails to load
background_color #000000

# Remove conflicting color settings (let the theme handle them)
set timeout=10
set default=0

menuentry "FoxOS - Áãê - Early Dev" {
    multiboot /boot/foxos.bin
    boot
}

# Additional entries can be added here
menuentry "Reboot" {
    reboot
}

menuentry "Shutdown" {
    halt
}